version: '3'
services:
  recorder:
    build: node
    image: node-recorder:1.0
    environment:
      - URL=rtsp://tanigawa:tanigawa@10.0.1.114:554/stream1
      - SEGMENTTIME=90 #15 minutes
    volumes:
      - ./node:/app
      - ./media:/app/media
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    privileged: true
  homeassistant:
    container_name: homeassistant
    image: "ghcr.io/home-assistant/home-assistant:stable"
    volumes:
      - ./config:/config
      - ./media:/media
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    privileged: true
    network_mode: host
